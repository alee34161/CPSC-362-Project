<!DOCTYPE html>
<html lang="en">

<!-- Head begin -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe CSUF</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<!-- Head end -->

<!-- Body begin -->
<body>
    
    <!-- Header begin -->
    <header>
        <!-- Navbar begin -->
        <div class="navbar-container">

            <div class="logo">
                <a href="cafe.html">
                <h1>Cafe CSUF</h1>
                </a>
            </div>

            <div class="search-container">
                <input type="search" placeholder="Search for something...">
                <button class="search-button"><img src="images/search.svg" class="icon"></button>
            </div>

            <!-- Styling begin -->
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="cart.html" title="Cart">
                            <img src="images/cart.svg" class="icon">
                            <span class="nav-text">Bag</span>
                        </a>
                    </li>
                    <li>
                        <a href="account.html" title="Account">
                            <img src="images/account.svg" class="icon">
                            <span class="nav-text">Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Styling end -->

            <!-- For Mobile Responsiveness -->
            <button class="hamburger-menu" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

        </div>
        <!-- Navbar end -->
    </header>
    <!-- Header end -->


    <!-- Main begin -->
    <main>

        <!-- Categories begin -->
        <section class="categories">
            <div class="categories-container">
                <h3>Welcome!</h3>
                <br>
                <div class="placeholder-categories">
                    <!-- Styling begin -->
                    <nav class="nav-menu">
                     <ul>
                      <li>
                       <div class="category-item">
                         <a href="cafeteria_menu.html">
                             <img src="images/menu_1.svg" class="categories-icon">
                             <p>Our Cafeteria</p>
                         </a>
                       </div>
                      </li>
                     <li>
                       <div class="category-item">
                         <a href="restaurant_menu.html">
                             <img src="images/menu_2.svg" class="categories-icon">
                             <p>Local Restaurants</p>
                         </a>
                       </div>
                      </li>
                     </ul>
                    </nav>
                    <!-- Styling end -->
                </div>
            </div>
        </section>
        <!-- Categories end -->

        <!-- Featured meals begin -->
        <section class="products">
            <div class="products-container">
                <h2>Featured Meals</h2>
                <br>
                <div class="placeholder-products">
                    <div class="placeholder-product"></div>
                    <div class="placeholder-product"></div>
                    <div class="placeholder-product"></div> 
                </div>
            </div>
        </section>
        <!-- Featured meals end -->

    </main>
    <!-- Main end -->

    <footer>
    </footer>

<script>
        // JavaScript for hamburger menu toggle for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
                
                // Accessibility - update aria-expanded attribute
                const expanded = navMenu.classList.contains('active');
                hamburger.setAttribute('aria-expanded', expanded);
            });
        });
    </script>

</body>
<!-- Body end -->

</html>
